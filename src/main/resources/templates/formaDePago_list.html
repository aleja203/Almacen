<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    

    <head th:replace="/fragments/head :: head"></head>

<body>
    <nav th:replace="/fragments/navbar :: nav"></nav>

    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
        <div class="card-body">
            <h5 class="card-title">Error ðŸ‘Ž</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>
    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
        <div class="card-body">
            <h5 class="card-title">Ã‰xito!</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>

<div class="container-fluid">
    <div class="row justify-content-center mb-3">
        <div class="col-md-2">
            <label for="tipoFormaPago">Tipo forma de pago:</label>
            <select id="tipoFormaPago" class="form-control">
                <option value="">Seleccionar Tipo de Pago</option>
                <option th:each="tipo : ${tiposFormaPago}" 
                        th:value="${tipo}" 
                        th:text="${tipo.toString()}"></option>  <!-- AsegÃºrate de que aquÃ­ se usa el valor correcto -->
            </select>
        </div>
    </div>

    <div class="table-container">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Forma de Pago</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="formaDePagoTableBody" th:each="formaDePago : ${formasDePago}">
                <tr>    
                    <th scope="row" th:text="${formaDePago.id}"></th>
                    <td th:text="${formaDePago.descripcion}"></td>
                    <td th:text="${formaDePago.tipo}"
                        th:attr="data-attr=${formaDePago.tipo}"></td>
                    
                    <td>
                        <a th:href="@{/formaDePago/modificar/__${formaDePago.id}__}">
                            <i class="fas fa-feather-alt"></i> Modificar/Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>



    <section class="text-center container">
        <div class="row mt-3">
            <div class="divVolver">
                <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
            </div>
        </div>
    </section>

    <footer th:replace="/fragments/footer :: footer"></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/formaDePago_list.js"></script>
</body>


</html>
