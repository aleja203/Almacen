<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/venta_form.css" rel="stylesheet">
</head>

<body>

    <nav th:replace="/fragments/navbar :: nav"></nav>
    
    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
        <div class="card-body">
            <h5 class="card-title">Error ðŸ‘Ž</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>
    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
        <div class="card-body">
            <h5 class="card-title">Exito!</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>

    <div class="container-fluid">
        <div id="formularioVenta">
            <!-- Primera fila -->
            <div class="row">
                <div class="col-md-4">
                    <label for="codigo" class="mb-2">CÃ³digo</label>
                    <input type="text" class="form-control codigo-input" name="codigo">
                </div>
                <div class="col-md-4">
                    <label for="productoSelect" class="mb-2">Producto</label>
                    <select class="form-control producto-select">
                        <option value="">Seleccionar Producto</option>
                        <option th:each="producto : ${productos}"
                                th:value="${producto.codigo}"
                                th:text="${producto.descripcion}"
                                th:data-preciodeventa="${producto.precioDeVenta}">
                        </option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="cantidad" class="mb-2">Cantidad</label>
                    <input type="number" class="form-control cantidad-input" name="cantidad" value="1">
                </div>
                <div class="col-md-4">
                    <label for="precioDeVenta" class="mb-2">Precio</label>
                    <input type="number" class="form-control precio-input" name="precioDeVenta" readonly>
                </div>
                <div class="col-md-4">
                    <button id="agregarFila" class="btn btn-primary mt-4">Agregar fila</button>
                </div>
            </div>
        </div>
    </div>


            
        <section class=" text-center container">
            <div class="row mt-3">
                <div class="divVolver">
                    <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </div>
        </section>

    <footer th:replace= "/fragments/footer :: footer"></footer>

    <script src="/venta_form.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
