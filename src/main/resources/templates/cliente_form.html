<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Registro de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/formulario.css">
</head>

<body>

    <nav th:replace="/fragments/navbar :: nav"></nav>
    
    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
        <div class="card-body">
            <h5 class="card-title">Error ðŸ‘Ž</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>
    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
        <div class="card-body">
            <h5 class="card-title">Exito!</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>

    <div class="container-fluid m-5 contenedor">
        <form class="formulario" action="/cliente/registro" method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="dni" class="mb-2">DNI</label>
                    <input type="number" class="form-control" id="dni" name="dni" placeholder="DNI" autofocus required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="nombre" class="mb-2">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" oninput="this.value = this.value.toUpperCase();"required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="mb-2">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="domicilio" class="mb-2">Domicilio</label>
                    <input type="text" class="form-control" id="domicilio" name="domicilio" placeholder="Domicilio" oninput="this.value = this.value.toUpperCase();">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="telefono" class="mb-2">TelÃ©fono</label>
                    <input type="number" class="form-control" id="telefono" name="telefono" placeholder="TelÃ©fono" autofocus>
                </div>
                <br>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            <div class="row mt-3">
                <div class="divVolver">
                    <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </div>                
                
            </div>
        </form>




        <!--<section class=" text-center container">-->
<!--            <div class="row mt-3">
                <div class="divVolver">
                    <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </div>-->
        <!--</section>-->


    <footer th:replace= "/fragments/footer :: footer"></footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
