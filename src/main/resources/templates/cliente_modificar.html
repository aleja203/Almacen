<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <title>Modificar Clientes</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/producto_form.css">
    </head>

    <body>

        <nav th:replace="/fragments/navbar :: nav"></nav>

        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error ðŸ‘Ž</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>

        <div class="container-fluid m-5 contenedor">

            <form class="formulario row g-3" th:action="@{/cliente/modificar/__${cliente.dni}__}" method="POST">



                <input hidden th:value="${cliente.dni}" name="dni">
                
                <div class="col-md-6">
                    <label for="nombre" class="mb-2">Nombre</label>
                    <input th:value="${cliente.nombre}" type="text" class="form-control" name="nombre" oninput="this.value = this.value.toUpperCase();">
                </div>
                
                <button type="submit" class="btn btn-primary"> Modificar </button>
            
                <a th:href="@{/cliente/eliminar/{dni}(dni=${cliente.dni})}" class="btn btn-danger mt-3"
                   onclick="return confirmDelete()">Eliminar</a>
                <script>
                function confirmDelete() {
                    return confirm("Â¿EstÃ¡s seguro de que deseas eliminar este cliente?");
                }
            </script>
            
            </form>
            
            <div class="row mt-3">
                <div class="divVolver">
                    <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </div>
        </div>    
        

        <footer th:replace= "/fragments/footer :: footer"></footer>

        <script src="/producto_form.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </body>

</html>
