<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragments/head :: head"></head>

<body>

    <nav th:replace="/fragments/navbar :: nav"></nav>
    
    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
        <div class="card-body">
            <h5 class="card-title">Error ðŸ‘Ž</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>
    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
        <div class="card-body">
            <h5 class="card-title">Exito!</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>

    <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Id del Rubro</th>
                        <th scope="col">Nombre del Rubro</th>
                        <th scope="col">Acciones</th>
                        <!--<th scope="col" sec:authorize="hasRole('ADMIN')" >Acciones</th>-->

                    </tr>
                </thead>
                <tbody th:each="rubro : ${rubros}"> 
                    <tr>
                        <th scope="row" th:text="${rubro.id}"></th>
                        <td th:text="${rubro.nombre}"></td>
                        <td>
                            <a th:href= "@{/rubro/modificar/__${rubro.id}__}"><i class="fas fa-feather-alt"></i> Modificar/Eliminar </a>
                            <!--<a sec:authorize="hasRole('ADMIN')" th:href= "@{/autor/modificar/__${autor.id}__}"><i class="fas fa-feather-alt"></i> Modificar/Eliminar </a>-->
                        </td>

                    </tr>

                </tbody>
            </table>

        <section class=" text-center container">
            <div class="row mt-3">
                <div class="divVolver">
                    <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </div>
        </section>
    </div>

    <footer th:replace= "/fragments/footer :: footer"></footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
